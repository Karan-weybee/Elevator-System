<!DOCTYPE html>
<html lang="en">

<head>
    <title>Elevator System</title>
    <link href="elevator.css" rel="stylesheet" />
</head>

<body>
    <div class="All">
        <!-- <header class="">
            <span class="fs-4">Elevator System</span>
        </header> -->

        <main>
            <div class="main" id="main">
                <!-- <div class="system"> -->
                <div class="lifts" id="lifts">
                    <div class="lift" id="lift1">
                        <div class="floor" id="lift1-5"><div id="rolar1"></div></div>
                        <div class="floor" id="lift1-4">4</div>
                        <div class="floor" id="lift1-3">3</div>
                        <div class="floor" id="lift1-2">2</div>
                        <div class="floor" id="lift1-1">1</div>

                        <div class="active" id="active1"><input type="checkbox" name="" id="check-lift1"> </div>
                    </div>
                </div>

                <div class="Maintenance">
                    <div class="buttons" id="buttons">
                        <div class="button" >5 <button id="5" class="btn" onclick="slider(id)"></button></div>
                        <div class="button" >4 <button id="4" class="btn" onclick="slider(id)"></button></div>
                        <div class="button" >3<button id="3" class="btn" onclick="slider(id)"></button></div>
                        <div class="button" >2<button id="2" class="btn" onclick="slider(id)"></button></div>
                        <div class="button" >1<button id="1" class="btn" onclick="slider(id)"></button></div>

                        <div class="maintains" id="maintains"><span>Maintanance</span> </div>
                    </div>
                <!-- </div> -->
                </div>
            </div>

        </main>
    </div>

    <script src="elevator.js"></script>
</body>

</html>
