<!DOCTYPE html>
<html lang="en">

<head>
    <title>Elevator System</title>
    <link href="elevator.css" rel="stylesheet" />
</head>

<body>
    <div class="All">
        <!-- <header class="">
            <span class="fs-4">Elevator System</span>
        </header> -->

        <main>
            <div class="main">
                <!-- <div class="system"> -->
                <div class="lifts" id="lifts">
                    <div class="lift" id="lift1">
                        <div class="floor" id="lift1-5">5</div>
                        <div class="floor" id="lift1-4">4</div>
                        <div class="floor" id="lift1-3">3</div>
                        <div class="floor" id="lift1-2">2</div>
                        <div class="floor" id="lift1-1">1</div>

                        <div class="active" id="active1"><input type="checkbox" name="" id="check-lift1"> </div>
                    </div>
                </div>

                <div class="Maintenance">
                    <div class="buttons" id="buttons">
                        <div class="button" id="fifth">5✔</div>
                        <div class="button" id="forth">4✔</div>
                        <div class="button" id="three">3✔</div>
                        <div class="button" id="two">2✔</div>
                        <div class="button" id="one">1✔</div>

                        <div class="maintains" id="maintains"><span>Maintanance</span> </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="elevator.js"></script>

</html>
